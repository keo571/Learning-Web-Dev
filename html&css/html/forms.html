<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">ENTER A USERNAME:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">ENTER A PASSWORD:</label>
            <input type="password" placeholder="passord" id="password" name="password">
        </p>
        <P>
            <label for="color">CHOOSE A COLOR:</label>
            <input type="color" id="color" name="color">
        </P>
        <p>
            <label for="number">ENTER A NUMBER:</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>
        <button>SUBMIT</button>
    </form>

    <hr>

    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="http://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="http://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Youtube</h3>
    <form action="http://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Input</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs"> XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s"> S: </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m"> M: </label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Plese Select an Entree: </label>
            <select name="meal" id="meal">
                <option value="">Please choose one option</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheest">Amount of Cheese: </label>
            <input type="range" id="cheese" min="1" max="5" value="2" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
